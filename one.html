<html>
	<head>
		<script language=javascript>
			function change(col)
			{
							switch(col)
							{
											case 'red':document.bgColor="red";
												break;
												case 'pink':document.bgColor="pink";
                                                                                                break;
												case 'gold':document.bgColor="gold";
                                                                                                break;
											case 'green':document.bgColor="green";
												break;
												 case 'yellow':document.bgColor="yellow";
                                                                                                break;

											case 'blue':document.bgColor="blue";
												break;
										}
						}
		</script>
	</head>
	<body>
		<h3>	<input type="radio"name="c"onClick="change('red')">RED<br></h1>
		<h3>	<input type="radio"name="c"onClick="change('pink')">PINK<br></h3>
		<h3>    <input type="radio"name="c"onClick="change('gold')">GOLD<br></h3>
		<h3>	<input type="radio"name="c"onClick="change('green')">GREEN<br></h3>
		<h3>	<input type="radio"name="c"onClick="change('yellow')">YELLOW<br></h3>
		<h3>	<input type="radio"name="c"onClick="change('blue')">BLUE<br></h3>
	</body>
</html>
